<!DOCTYPE html>

    <title>테이블 만들기</title>
</head>
<body>
    <!-- 4행 3열 테이블 만들기-->
     <table border>

                <th colspan = "3">A</th>
                <!-- <th>B</th>
                <th>C</th>!-->

        <tr>
            <td rowspan="3">2-1</td>
            <td colspan="2"; align='center'; >2-2</td>
            <!--<td>2-3</td>-->
        </tr>
        <tr>
            <!--<td>3-1</td>-->

        </tr>
        <tr>
            <!--<td>4-1</td>-->

            <td>4-3</td>
        </tr>
     </table>
