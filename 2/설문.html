<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호도에 관한 설문</title>
</head>

<body>
    <h1>설문지</h1>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.<br>
    <hr>
    학년 <input type="radio" name="level">1학년
    <input type="radio" name="level">2학년
    <input type="radio" name="level">3학년
    <input type="radio" name="level">4학년<br>
    성별
    <input type="radio" name="sex">남
    <input type="radio" name="sex">여<br>
    관심분야
    <select>
        <option value="1">HTML5/CSS</option>
        <option value="2">JavaScript</option>
        <option value="3">C언어</option>
    </select><br>
    진로
    <input type="checkbox"> 개발
    <input type="checkbox"> 기획
    <input type="checkbox"> 영업
    <input type="checkbox"> 창업<br>
    남기고 싶은 말<br>
    <textarea placeholder="글을 남겨주세요" cols= "35" rows="10"></textarea>
</body>

</html>
