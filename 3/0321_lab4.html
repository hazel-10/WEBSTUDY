<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend> 입력 양식 </legend>
        <table>
            <tr>
                <td>이름</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>남자 <input type="radio" name="1_"> 여자 <input type="radio" name="1_"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>좋아하는 음식</td>
                <td>
                    <select name="food" multiple size="4">
                        <option value="1">김밥</option>
                        <option value="2" selected>떡볶이</option>
                        <option value="3">순대</option>
                        <option value="4">어묵</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>관심분야</td>
                <td>보안<input type="checkbox"> 인공지능<input type="checkbox"> 네트워크<input type="checkbox"></td>
            </tr>
            <tr>
                <td>선택과목</td>
                <td>
                    <select name="" size="1">
                        <optgroup label="실습과목">실습과목
                            <option value="1">HTML5/CSS</option>
                            <option value="2">JavaScript</option>
                            <option value="3">C언어</option>
                        </optgroup>
                        <optgroup label="이론과목">
                            <option value="4">멀티미디어개론</option>
                            <option value="5">컴퓨터개론</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>

        </table>
    </fieldset>

</body>

</html>
