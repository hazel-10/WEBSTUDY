<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>웹 브라우저 소개</h2>
    <hr>
    <table>
        <tr>
            <td>
                <figure>
                    <figcaption>
                        브라우저라고 불리기도 하는<br>
                        웹 브라우저(Web Brower)는 <br>
                        사용자에게 웹 서버 컴퓨터에<br>
                        접속하고 웹 페이지, 이미지, <Br>
                        동영상, 음악 등 다양한<Br>
                        데이터 다운받아 보여주는 <br>
                        소프트웨어이다. 그림 1-2는<br>
                        대표적인 Chrome 웹 브라우저를<br>
                        보여준다.</figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="media/alert.png">
                    <figcaption>
                        그림 1-2 구글 Chrome
                    </figcaption>
                </figure>

            </td>
        </tr>
        <tr>
            <td>
                <figure>
                    <figcaption>
                        웹페이지는 브라우저에 <br>
                        HTML5 문서임을 알리기 위해<br>
                        그림 1-3과 같은 코드를 <br>
                        첫 라인에 삽입하여야 한다.
                    </figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <code>

                        &lt;!doctype html&gt; <br>
                           &lt;html&gt;<br>
                        ... <br>
                        &lt;/html&gt;
                
                    </code>
                    <figcaption>
                        그림 1-3 HTML5 문서 구성
                    </figcaption>
                </figure>
            </td>
        </tr>
    </table>


</body>

</html>
