<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 만들기</title>
</head>
<body>
    <h1>폼 연습-1</h1>
    <form>
        <fieldset>
            
            이름 : <input type="text"><br>
            <label for="pwd">비밀번호 : </label><input type="password" id ="pwd"><br>
            파일 : <input type="file"><br>
            취미 : 
            <input type="checkbox" value="1">축구
            <input type="checkbox" value="2">배구
            <input type="checkbox" value="3">영화관람
            <input type="checkbox" value="4">독서 <br>

            학과명 : 
            <input type="radio" name="major"> 컴퓨터공학과
            <input type="radio" name="major"> 모바일콘텐츠공학과
            <input type="radio" name="major"> 경영학과 <br>

            <input type="button" value="submit"><br>
            <input type="submit"><br> <!-- '제출'로 표시됨-->
            <input type="reset"><br> <!-- '초기화'로 표시됨-->
            <button>버튼</button>
        
        </fieldset>
        <small>fieldset 밖에 작성 된 내용</small>
    </form>
</body>
</html>
